<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cone-Penetrometer Form</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .form-container {
            width: 400px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            margin-top: 5px;
            padding: 8px;
            width: calc(100% - 16px);
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        div.status-container {
            margin-top: 10px;
        }
        div.status-container p {
            margin: 5px 0;
            font-weight: bold;
        }
        .image-container {
            margin-bottom: 20px;
            text-align: center;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="image.png" alt="Image">
    </div>
    <div class="form-container" id="app">
        <form @submit.prevent="submitForm">
            <div>
                <label for="sessionName">Session Name:</label>
                <input type="text" id="sessionName" v-model="sessionName" required>
            </div>
            <div>
                <label for="threshold">Threshold Pressure Value:</label>
                <input type="number" id="threshold" v-model="threshold" required>
            </div>
            <div>
                <label>Number of Penetrations:</label>
                <p>{{ numberOfPenetrations }}</p>
            </div>
            <div>
                <label>Number of Turns:</label>
                <p>{{ numberOfTurns }}</p>
            </div>
            <div>
                <label>Sensor Value:</label>
                <p>{{ sensorValue }}</p>
            </div>
            <div class="status-container">
                <label>Status:</label>
                <p>{{ status }}</p>
            </div>
            <button type="button" @click="goDown">Go Down</button>
            <button type="button" @click="retract">Retract</button>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                sessionName: '',
                threshold: '',
                session_id: '',
                numberOfPenetrations: 0,
                numberOfTurns: 0,
                sensorValue: 0,
                status: 'NO-GO'
            },
            methods: {
                submitForm() {
                    fetch('/v1.0/submit', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            sessionName: this.sessionName,
                            threshold: parseInt(this.threshold)
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Form submitted successfully');
                        this.session_id = data.id;
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
                },
                goDown() {
                    fetch('/v1.0/go_down', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({session_id: parseInt(this.session_id)})
                    })
                    .then(response => response.json())
                    .then(data => {
                        this.numberOfTurns = data.numberOfTurns;
                        this.sensorValue = data.sensorValue;
                        this.status = data.status;
                        if (this.sensorValue >= parseInt(this.threshold)) {
                            this.retract();
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
                },
                retract() {
                    fetch('/v1.0/retract', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({session_id: parseInt(this.session_id)})
                    })
                    .then(response => response.json())
                    .then(data => {
                        this.numberOfPenetrations = data.numberOfPenetrations;
                        this.numberOfTurns = data.numberOfTurns;
                        this.status = data.status;
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
                }
            }
        });
        
        // Function to continuously update sensor value and status
        function updateSensorAndStatus() {
            fetch('/v1.0/sensor_value', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                app.sensorValue = data.sensorValue;
                app.status = data.status;
            })
            .catch(error => {
                console.error('Error:', error);
            });

            setTimeout(updateSensorAndStatus, 1000); // Update every 1 second
        }

        updateSensorAndStatus(); // Start updating sensor value and status
    </script>
</body>
</html>
